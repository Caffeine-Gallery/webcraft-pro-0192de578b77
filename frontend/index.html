<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Builder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="app">
        <div id="template-selection">
            <h1>Choose a Template</h1>
            <div class="template-grid">
                <div class="template" data-template="business">
                    <img src="https://via.placeholder.com/150" alt="Business Template">
                    <p>Business</p>
                </div>
                <div class="template" data-template="portfolio">
                    <img src="https://via.placeholder.com/150" alt="Portfolio Template">
                    <p>Portfolio</p>
                </div>
                <div class="template" data-template="blog">
                    <img src="https://via.placeholder.com/150" alt="Blog Template">
                    <p>Blog</p>
                </div>
                <div class="template" data-template="ecommerce">
                    <img src="https://via.placeholder.com/150" alt="E-commerce Template">
                    <p>E-commerce</p>
                </div>
                <div class="template" data-template="blank">
                    <img src="https://via.placeholder.com/150" alt="Blank Template">
                    <p>Blank</p>
                </div>
            </div>
        </div>
        <div id="builder" class="hidden">
            <div id="sidebar">
                <div class="logo">Website Builder</div>
                <div class="sidebar-section">
                    <h3 class="sidebar-title">Elements</h3>
                    <div class="element-grid">
                        <div class="element" data-type="heading">
                            <i class="ri-h-1"></i>
                            <span>Heading</span>
                        </div>
                        <div class="element" data-type="text">
                            <i class="ri-text"></i>
                            <span>Text</span>
                        </div>
                        <div class="element" data-type="button">
                            <i class="ri-radio-button-line"></i>
                            <span>Button</span>
                        </div>
                        <div class="element" data-type="image">
                            <i class="ri-image-line"></i>
                            <span>Image</span>
                        </div>
                        <div class="element" data-type="video">
                            <i class="ri-video-line"></i>
                            <span>Video</span>
                        </div>
                        <div class="element" data-type="form">
                            <i class="ri-file-list-line"></i>
                            <span>Form</span>
                        </div>
                        <div class="element" data-type="list">
                            <i class="ri-list-unordered"></i>
                            <span>List</span>
                        </div>
                        <div class="element" data-type="table">
                            <i class="ri-table-line"></i>
                            <span>Table</span>
                        </div>
                        <div class="element" data-type="social-icons">
                            <i class="ri-share-line"></i>
                            <span>Social Icons</span>
                        </div>
                        <div class="element" data-type="map">
                            <i class="ri-map-pin-line"></i>
                            <span>Map</span>
                        </div>
                        <div class="element" data-type="countdown">
                            <i class="ri-timer-line"></i>
                            <span>Countdown</span>
                        </div>
                        <div class="element" data-type="pricing-table">
                            <i class="ri-price-tag-3-line"></i>
                            <span>Pricing Table</span>
                        </div>
                        <div class="element" data-type="carousel">
                            <i class="ri-slideshow-3-line"></i>
                            <span>Carousel</span>
                        </div>
                        <div class="element" data-type="accordion">
                            <i class="ri-menu-fold-line"></i>
                            <span>Accordion</span>
                        </div>
                        <div class="element" data-type="tabs">
                            <i class="ri-function-line"></i>
                            <span>Tabs</span>
                        </div>
                        <div class="element" data-type="testimonial">
                            <i class="ri-double-quotes-l"></i>
                            <span>Testimonial</span>
                        </div>
                        <div class="element" data-type="section">
                            <i class="ri-layout-2-line"></i>
                            <span>Section</span>
                        </div>
                        <div class="element" data-type="container">
                            <i class="ri-layout-row-line"></i>
                            <span>Container</span>
                        </div>
                        <div class="element" data-type="grid">
                            <i class="ri-grid-line"></i>
                            <span>Grid</span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="main-content">
                <div id="top-bar">
                    <div class="device-controls">
                        <button class="button device-button active" data-device="desktop"><i class="ri-computer-line"></i> Desktop</button>
                        <button class="button device-button" data-device="tablet"><i class="ri-tablet-line"></i> Tablet</button>
                        <button class="button device-button" data-device="mobile"><i class="ri-smartphone-line"></i> Mobile</button>
                    </div>
                    <div class="top-controls">
                        <button id="undo-btn" class="button button-secondary"><i class="ri-arrow-go-back-line"></i> Undo</button>
                        <button id="redo-btn" class="button button-secondary"><i class="ri-arrow-go-forward-line"></i> Redo</button>
                        <button id="view-code-btn" class="button button-secondary"><i class="ri-code-line"></i> View Code</button>
                        <button id="toggle-grid-btn" class="button button-secondary"><i class="ri-grid-line"></i> Toggle Grid</button>
                        <button id="save-btn" class="button button-primary"><i class="ri-save-line"></i> Save</button>
                        <button id="preview-btn" class="button button-primary"><i class="ri-eye-line"></i> Preview</button>
                    </div>
                </div>
                <div id="canvas-container">
                    <div id="canvas" class="desktop"></div>
                    <div class="grid-overlay"></div>
                </div>
            </div>
            <div id="properties-panel" class="collapsed">
                <div id="properties-toggle"><i class="ri-arrow-left-s-line"></i></div>
                <h3>Element Properties</h3>
                <div class="property-group">
                    <label for="element-width">Width:</label>
                    <input type="text" id="element-width" class="property-input">
                </div>
                <div class="property-group">
                    <label for="element-height">Height:</label>
                    <input type="text" id="element-height" class="property-input">
                </div>
                <div class="property-group">
                    <label for="element-bgcolor">Background Color:</label>
                    <div class="color-picker-wrapper">
                        <input type="color" id="element-bgcolor" class="property-input">
                        <div class="color-preview"></div>
                    </div>
                </div>
                <div class="property-group">
                    <label for="element-text">Text Content:</label>
                    <textarea id="element-text" class="property-input"></textarea>
                </div>
                <div class="property-group">
                    <label for="element-font-size">Font Size:</label>
                    <input type="text" id="element-font-size" class="property-input">
                </div>
                <div class="property-group">
                    <label for="element-font-color">Font Color:</label>
                    <div class="color-picker-wrapper">
                        <input type="color" id="element-font-color" class="property-input">
                        <div class="color-preview"></div>
                    </div>
                </div>
                <div class="property-group">
                    <label for="element-link">Link URL:</label>
                    <input type="text" id="element-link" class="property-input">
                </div>
            </div>
        </div>
    </div>
    <div id="code-view-overlay" style="display: none;">
        <div id="code-view-content">
            <button id="close-code-view">Close</button>
            <pre id="generated-code"></pre>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
