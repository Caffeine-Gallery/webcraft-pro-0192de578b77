<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script type="module" src="index.js"></script>
</head>
<body>
    <div id="app">
        <div id="template-selection" class="active">
            <h1>Choose a Template</h1>
            <div class="template-grid">
                <div class="template" data-template="business">
                    <img src="https://via.placeholder.com/300x200?text=Business+Template" alt="Business Template">
                    <h3>Business</h3>
                </div>
                <div class="template" data-template="portfolio">
                    <img src="https://via.placeholder.com/300x200?text=Portfolio+Template" alt="Portfolio Template">
                    <h3>Portfolio</h3>
                </div>
                <div class="template" data-template="blog">
                    <img src="https://via.placeholder.com/300x200?text=Blog+Template" alt="Blog Template">
                    <h3>Blog</h3>
                </div>
                <div class="template" data-template="ecommerce">
                    <img src="https://via.placeholder.com/300x200?text=E-commerce+Template" alt="E-commerce Template">
                    <h3>E-commerce</h3>
                </div>
                <div class="template" data-template="blank">
                    <img src="https://via.placeholder.com/300x200?text=Blank+Canvas" alt="Blank Canvas">
                    <h3>Blank Canvas</h3>
                </div>
            </div>
        </div>
        <div id="builder" class="hidden">
            <div id="sidebar">
                <div class="logo">Website Builder</div>
                <div class="sidebar-section">
                    <h3 class="sidebar-title">Add Elements</h3>
                    <div class="element-grid">
                        <div class="element" draggable="true" data-type="heading">
                            <i class="ri-heading"></i>
                            <span>Heading</span>
                        </div>
                        <div class="element" draggable="true" data-type="text">
                            <i class="ri-text"></i>
                            <span>Text</span>
                        </div>
                        <div class="element" draggable="true" data-type="button">
                            <i class="ri-button-2-line"></i>
                            <span>Button</span>
                        </div>
                        <div class="element" draggable="true" data-type="image">
                            <i class="ri-image-line"></i>
                            <span>Image</span>
                        </div>
                        <div class="element" draggable="true" data-type="video">
                            <i class="ri-video-line"></i>
                            <span>Video</span>
                        </div>
                        <div class="element" draggable="true" data-type="form">
                            <i class="ri-file-list-3-line"></i>
                            <span>Form</span>
                        </div>
                        <div class="element" draggable="true" data-type="list">
                            <i class="ri-list-unordered"></i>
                            <span>List</span>
                        </div>
                        <div class="element" draggable="true" data-type="table">
                            <i class="ri-table-line"></i>
                            <span>Table</span>
                        </div>
                        <div class="element" draggable="true" data-type="social-icons">
                            <i class="ri-share-line"></i>
                            <span>Social Icons</span>
                        </div>
                        <div class="element" draggable="true" data-type="map">
                            <i class="ri-map-pin-line"></i>
                            <span>Map</span>
                        </div>
                        <div class="element" draggable="true" data-type="countdown">
                            <i class="ri-timer-line"></i>
                            <span>Countdown</span>
                        </div>
                        <div class="element" draggable="true" data-type="pricing-table">
                            <i class="ri-price-tag-3-line"></i>
                            <span>Pricing Table</span>
                        </div>
                        <div class="element" draggable="true" data-type="carousel">
                            <i class="ri-slideshow-line"></i>
                            <span>Carousel</span>
                        </div>
                        <div class="element" draggable="true" data-type="accordion">
                            <i class="ri-menu-fold-line"></i>
                            <span>Accordion</span>
                        </div>
                        <div class="element" draggable="true" data-type="tabs">
                            <i class="ri-window-line"></i>
                            <span>Tabs</span>
                        </div>
                        <div class="element" draggable="true" data-type="testimonial">
                            <i class="ri-chat-quote-line"></i>
                            <span>Testimonial</span>
                        </div>
                    </div>
                </div>
                <div class="sidebar-section">
                    <h3 class="sidebar-title">Layout</h3>
                    <div class="element-grid">
                        <div class="element" draggable="true" data-type="section">
                            <i class="ri-layout-2-line"></i>
                            <span>Section</span>
                        </div>
                        <div class="element" draggable="true" data-type="container">
                            <i class="ri-layout-3-line"></i>
                            <span>Container</span>
                        </div>
                        <div class="element" draggable="true" data-type="grid">
                            <i class="ri-grid-line"></i>
                            <span>Grid</span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="main-content">
                <div id="top-bar">
                    <div class="device-controls">
                        <button class="device-button active" data-device="desktop"><i class="ri-computer-line"></i></button>
                        <button class="device-button" data-device="tablet"><i class="ri-tablet-line"></i></button>
                        <button class="device-button" data-device="mobile"><i class="ri-smartphone-line"></i></button>
                    </div>
                    <div class="top-controls">
                        <button class="button button-secondary" id="undo-btn"><i class="ri-arrow-go-back-line"></i> Undo</button>
                        <button class="button button-secondary" id="redo-btn"><i class="ri-arrow-go-forward-line"></i> Redo</button>
                        <button class="button button-secondary" id="view-code-btn"><i class="ri-code-line"></i> View Code</button>
                        <button class="button button-secondary" id="toggle-grid-btn"><i class="ri-grid-line"></i> Toggle Grid</button>
                        <button class="button button-primary" id="save-btn"><i class="ri-save-line"></i> Save</button>
                        <button class="button button-secondary" id="preview-btn"><i class="ri-eye-line"></i> Preview</button>
                        <button class="button button-primary" id="publish-btn"><i class="ri-upload-cloud-2-line"></i> Publish</button>
                    </div>
                </div>
                <div id="canvas-container">
                    <div id="canvas" class="desktop"></div>
                    <div class="grid-overlay"></div>
                </div>
            </div>
            <div id="properties-panel">
                <h3>Element Properties</h3>
                <div class="property-group">
                    <label for="element-width">Width:</label>
                    <input type="text" id="element-width" class="property-input">
                </div>
                <div class="property-group">
                    <label for="element-height">Height:</label>
                    <input type="text" id="element-height" class="property-input">
                </div>
                <div class="property-group">
                    <label for="element-bgcolor">Background Color:</label>
                    <div class="color-picker-wrapper">
                        <input type="color" id="element-bgcolor" class="property-input">
                        <div id="bg-color-preview" class="color-preview"></div>
                    </div>
                </div>
                <div class="property-group">
                    <label for="element-text">Text Content:</label>
                    <textarea id="element-text" class="property-input"></textarea>
                </div>
                <div class="property-group">
                    <label for="element-font-size">Font Size:</label>
                    <input type="text" id="element-font-size" class="property-input">
                </div>
                <div class="property-group">
                    <label for="element-font-color">Font Color:</label>
                    <input type="color" id="element-font-color" class="property-input">
                </div>
            </div>
        </div>
    </div>
    <div id="code-view-overlay" style="display: none;">
        <div id="code-view-content">
            <pre><code id="generated-code"></code></pre>
        </div>
        <button id="close-code-view">Close</button>
    </div>
</body>
</html>
