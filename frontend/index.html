<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Builder</title>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <script type="module" src="index.js"></script>
</head>
<body>
    <div id="app">
        <div id="sidebar">
            <div class="logo">Website Builder</div>
            <div class="sidebar-section">
                <h3 class="sidebar-title">Add Elements</h3>
                <div class="element-grid">
                    <div class="element" draggable="true" data-type="heading">
                        <i class="fas fa-heading"></i>
                        <span>Heading</span>
                    </div>
                    <div class="element" draggable="true" data-type="text">
                        <i class="fas fa-paragraph"></i>
                        <span>Text</span>
                    </div>
                    <div class="element" draggable="true" data-type="button">
                        <i class="fas fa-square"></i>
                        <span>Button</span>
                    </div>
                    <div class="element" draggable="true" data-type="image">
                        <i class="fas fa-image"></i>
                        <span>Image</span>
                    </div>
                    <div class="element" draggable="true" data-type="video">
                        <i class="fas fa-video"></i>
                        <span>Video</span>
                    </div>
                    <div class="element" draggable="true" data-type="form">
                        <i class="fas fa-wpforms"></i>
                        <span>Form</span>
                    </div>
                    <div class="element" draggable="true" data-type="list">
                        <i class="fas fa-list"></i>
                        <span>List</span>
                    </div>
                    <div class="element" draggable="true" data-type="table">
                        <i class="fas fa-table"></i>
                        <span>Table</span>
                    </div>
                    <div class="element" draggable="true" data-type="social-icons">
                        <i class="fas fa-share-alt"></i>
                        <span>Social Icons</span>
                    </div>
                    <div class="element" draggable="true" data-type="map">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>Map</span>
                    </div>
                    <div class="element" draggable="true" data-type="countdown">
                        <i class="fas fa-hourglass-half"></i>
                        <span>Countdown</span>
                    </div>
                    <div class="element" draggable="true" data-type="pricing-table">
                        <i class="fas fa-dollar-sign"></i>
                        <span>Pricing Table</span>
                    </div>
                </div>
            </div>
            <div class="sidebar-section">
                <h3 class="sidebar-title">Layout</h3>
                <div class="element-grid">
                    <div class="element" draggable="true" data-type="section">
                        <i class="fas fa-columns"></i>
                        <span>Section</span>
                    </div>
                    <div class="element" draggable="true" data-type="container">
                        <i class="fas fa-box-open"></i>
                        <span>Container</span>
                    </div>
                    <div class="element" draggable="true" data-type="grid">
                        <i class="fas fa-th"></i>
                        <span>Grid</span>
                    </div>
                </div>
            </div>
        </div>
        <div id="main-content">
            <div id="top-bar">
                <div class="device-controls">
                    <button class="device-button active" data-device="desktop"><i class="fas fa-desktop"></i></button>
                    <button class="device-button" data-device="tablet"><i class="fas fa-tablet-alt"></i></button>
                    <button class="device-button" data-device="mobile"><i class="fas fa-mobile-alt"></i></button>
                </div>
                <div class="top-controls">
                    <button class="button button-secondary" id="undo-btn"><i class="fas fa-undo"></i> Undo</button>
                    <button class="button button-secondary" id="redo-btn"><i class="fas fa-redo"></i> Redo</button>
                    <button class="button button-secondary" id="view-code-btn"><i class="fas fa-code"></i> View Code</button>
                    <button class="button button-secondary" id="toggle-grid-btn"><i class="fas fa-th"></i> Toggle Grid</button>
                    <button class="button button-primary" id="save-btn"><i class="fas fa-save"></i> Save</button>
                    <button class="button button-secondary" id="preview-btn"><i class="fas fa-eye"></i> Preview</button>
                    <button class="button button-primary" id="publish-btn"><i class="fas fa-upload"></i> Publish</button>
                </div>
            </div>
            <div id="canvas-container">
                <div id="canvas" class="desktop"></div>
                <div class="grid-overlay"></div>
            </div>
        </div>
        <div id="properties-panel">
            <h3>Element Properties</h3>
            <div class="property-group">
                <label for="element-width">Width:</label>
                <input type="text" id="element-width" class="property-input">
            </div>
            <div class="property-group">
                <label for="element-height">Height:</label>
                <input type="text" id="element-height" class="property-input">
            </div>
            <div class="property-group">
                <label for="element-bgcolor">Background Color:</label>
                <div class="color-picker-wrapper">
                    <input type="color" id="element-bgcolor" class="property-input">
                    <div id="bg-color-preview" class="color-preview"></div>
                </div>
            </div>
            <div class="property-group">
                <label for="element-text">Text Content:</label>
                <textarea id="element-text" class="property-input"></textarea>
            </div>
            <div class="property-group">
                <label for="element-font-size">Font Size:</label>
                <input type="text" id="element-font-size" class="property-input">
            </div>
            <div class="property-group">
                <label for="element-font-color">Font Color:</label>
                <input type="color" id="element-font-color" class="property-input">
            </div>
        </div>
    </div>
    <div id="code-view-overlay" style="display: none;">
        <div id="code-view-content">
            <pre><code id="generated-code"></code></pre>
        </div>
        <button id="close-code-view">Close</button>
    </div>
</body>
</html>
